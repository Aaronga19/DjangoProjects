<h1>Lista de autores</h1>
<p>
    <form method="GET">{% csrf_token %}
        <input type="text" placeholder="Ingrese el nombre" id="kword" name="kword">
        <button type="submit">Consultar</button>
    </form>
</p>
<ul>
    
    {% for a in lista_autores %}
        <li>{{a.nombre}} {{a.apellido}}     |{{a.nacionalidad}}</li>
    {% endfor %}
        
</ul>
